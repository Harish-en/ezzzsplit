<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzzSplit - Chia sẻ chi phí nhóm</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
    * {
        font-family: 'Inter', sans-serif;
    }

    /* BACKGROUND VŨ TRỤ */
    body {
        background-image: url('./backgroundweb.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        /* Chuyển màu chữ mặc định sang màu sáng để dễ đọc trên nền tối */
        color: #f1f5f9; 
    }

    /* KHUNG CHÍNH (CARD) - HIỆU ỨNG KÍNH MỜ CỰC MẠNH */
    .card {
        /* rgba(255,255,255, 0.4) tương đương màu trắng trong suốt 60% (độ đục 40%) */
        background: rgba(255, 255, 255, 0.4); 
        
        /* Làm nhòe background phía sau (blur) cực mạnh (24px) */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px); /* Hỗ trợ Safari */
        
        /* Viền kính mỏng màu trắng nhẹ để nổi bật khối */
        border: 1px solid rgba(255, 255, 255, 0.5); 
        
        /* Đổ bóng tối để tách biệt với nền */
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); 
        
        border-radius: 16px;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.7);
    }

    /* CÁC THÀNH PHẦN BÊN TRONG (Cần điều chỉnh để dễ đọc trên nền trong suốt) */
    
    /* Chữ tiêu đề bên trong card */
    .card h2, .card label {
        color: #0f172a; /* Đổi sang màu đen/xanh navy đậm */
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8); /* Viền sáng nhẹ để chữ không bị chìm */
    }

    /* Nút bấm (Buttons) */
    .btn-primary {
        background: linear-gradient(135deg, #2dd4bf 0%, #0f766e 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(13, 148, 136, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(13, 148, 136, 0.5);
        filter: brightness(1.1);
    }

    .btn-secondary {
        /* Nút Hủy cũng làm hiệu ứng kính */
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        color: #475569;
        border: 1px solid rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.8);
        color: #1e293b;
    }

    /* Ô nhập liệu (Input Fields) */
    .input-field {
        /* Nền ô nhập hơi đục để dễ gõ chữ */
        background: rgba(255, 255, 255, 0.7); 
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: #0f172a;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
    }

    .input-field::placeholder {
        color: #64748b;
    }

    .input-field:focus {
        outline: none;
        border-color: #2dd4bf;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.2);
    }

    /* HIỆU ỨNG KHUNG CÔNG NỢ & TÙY CHỈNH (Cũng làm kính mờ) */
    .bg-slate-50, .bg-white { 
        /* Ghi đè class Tailwind để đồng bộ hiệu ứng kính */
        background-color: rgba(255, 255, 255, 0.5) !important; 
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .settlement-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .settlement-card.paid {
        background: rgba(240, 253, 244, 0.6); /* Xanh trong suốt */
        border-left: 4px solid #22c55e;
    }

    .settlement-card.owing {
        background: rgba(254, 242, 242, 0.6); /* Đỏ trong suốt */
        border-left: 4px solid #ef4444;
    }

    /* STEPPER */
    .stepper { display: flex; align-items: center; margin-bottom: 32px; position: relative; }
    .stepper-item { display: flex; flex-direction: column; align-items: center; flex: 1; z-index: 2; }
    .stepper-number { width: 36px; height: 36px; background: rgba(255,255,255,0.6); border: 2px solid rgba(255,255,255,0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #475569; margin-bottom: 8px; transition: all 0.4s; backdrop-filter: blur(4px); }
    .stepper-item.active .stepper-number { background: rgba(255,255,255,0.9); border-color: #0d9488; color: #0d9488; box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.2); transform: scale(1.1); }
    .stepper-line { flex: 1; height: 3px; background: rgba(255,255,255,0.4); margin: 0 -10px; z-index: 1; border-radius: 2px; position: relative; top: -14px; }
    .stepper-item.completed+.stepper-line { background: #2dd4bf; }
    .stepper-label { font-size: 12px; color: #0f172a; text-align: center; font-weight: 700; transition: color 0.3s; text-shadow: 0 1px 2px rgba(255,255,255,0.8); }

    /* Chips & Tags */
    .member-chip {
        display: inline-flex; align-items: center; gap: 8px;
        background: linear-gradient(135deg, rgba(204, 251, 241, 0.8) 0%, rgba(153, 246, 228, 0.8) 100%);
        backdrop-filter: blur(4px);
        color: #0f766e; padding: 6px 14px; border-radius: 99px; font-size: 13px; font-weight: 600;
        border: 1px solid rgba(94, 234, 212, 0.5); animation: slideIn 0.3s ease;
    }
    .member-avatar { width: 20px; height: 20px; background: #0f766e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }

    /* Cải tiến UI: Radio Button Focus */
    input[type="radio"]:checked+div { color: #0d9488; }
    label:has(input[type="radio"]:checked) {
        border-color: #0d9488;
        background-color: rgba(240, 253, 250, 0.8);
        box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.5); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.8); }

    /* Hiệu ứng mượt mà */
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade { animation: slideIn 0.3s ease-out forwards; }
    
    /* Footer */
    footer {
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(10px);
        color: #cbd5e1 !important;
        border-top: 1px solid rgba(255,255,255,0.1) !important;
    }
</style>
</head>

<body>
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="mb-10 flex flex-col items-center">
                <div class="relative flex items-center justify-center mb-2">

                    <img src="./logo.png" alt="EzzzSplit Logo"
                        class="absolute right-full mr-3 md:mr-5 h-16 md:h-22 w-auto max-w-none object-contain drop-shadow-xl">

                    <h1
                        class="text-5xl md:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-blue-500 via-purple-500 to-rose-500 text-transparent bg-clip-text drop-shadow-sm pb-">
                        EzzzSplit
                    </h1>

                </div>

                <p
                    class="w-fit text-lg font-semibold mt-3 bg-gradient-to-r from-blue-500 via-purple-500 to-rose-500 text-transparent bg-clip-text drop-shadow-sm text-center">
                    Chia sẻ chi phí nhóm thông minh & hiện đại
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="card p-8">
                        <h2 class="text-2xl font-bold text-slate-800 mb-8 flex items-center">
                            <span
                                class="bg-teal-100 text-teal-600 w-10 h-10 rounded-xl flex items-center justify-center mr-3 text-lg shadow-sm">
                                <i class="fas fa-plus"></i>
                            </span>
                            Thêm Chi Tiêu Mới
                        </h2>

                        <div class="stepper">
                            <div class="stepper-item active">
                                <div class="stepper-number">1</div>
                                <div class="stepper-label">Chi tiết</div>
                            </div>
                            <div class="stepper-line"></div>
                            <div class="stepper-item active">
                                <div class="stepper-number">2</div>
                                <div class="stepper-label">Người trả</div>
                            </div>
                            <div class="stepper-line"></div>
                            <div class="stepper-item active">
                                <div class="stepper-number">3</div>
                                <div class="stepper-label">Thụ hưởng</div>
                            </div>
                            <div class="stepper-line"></div>
                            <div class="stepper-item active">
                                <div class="stepper-number">4</div>
                                <div class="stepper-label">Lưu</div>
                            </div>
                        </div>

                        <form id="expenseForm" class="space-y-6">
                            <div class="step-1">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-700 mb-2">Tên khoản chi
                                            *</label>
                                        <div class="relative">
                                            <i class="fas fa-tag absolute left-4 top-3.5 text-slate-400"></i>
                                            <input type="text" id="expenseName" class="input-field pl-10"
                                                placeholder="VD: Ăn trưa, Karaoke..." required>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-slate-700 mb-2">Số tiền (VNĐ)
                                            *</label>
                                        <div class="relative">
                                            <span class="absolute left-4 top-3.5 text-slate-400 font-bold">₫</span>
                                            <input type="number" id="expenseAmount" class="input-field pl-10"
                                                placeholder="0" min="0" step="1000" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step-2 bg-slate-50 p-5 rounded-xl border border-slate-100">
                                <label class="block text-sm font-semibold text-teal-700 mb-3 uppercase tracking-wide">
                                    <i class="fas fa-wallet mr-2"></i>Người thanh toán
                                </label>
                                <div id="paidByList" class="space-y-2">
                                </div>

                                <div id="paidBySplitModeSection" class="hidden mt-4 pt-4 border-t border-slate-200">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-sm font-medium text-slate-600">Chế độ chia:</span>
                                        <div
                                            class="flex items-center gap-4 bg-white p-1 rounded-lg border border-slate-200">
                                            <label
                                                class="cursor-pointer px-3 py-1 hover:text-teal-600 transition-colors">
                                                <input type="radio" id="paidBySplitEqual" name="paidBySplitMode"
                                                    value="equal" checked class="mr-1 accent-teal-600">
                                                <span class="text-sm">Đều nhau</span>
                                            </label>
                                            <label
                                                class="cursor-pointer px-3 py-1 hover:text-teal-600 transition-colors">
                                                <input type="radio" id="paidBySplitCustom" name="paidBySplitMode"
                                                    value="custom" class="mr-1 accent-teal-600">
                                                <span class="text-sm">Tùy chỉnh</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div id="paidByAmountsContainer"
                                        class="hidden p-4 bg-teal-50/50 rounded-lg border border-teal-100 space-y-3 animate-fade">
                                        <div id="paidByAmountsInputs" class="space-y-2">
                                        </div>
                                        <div
                                            class="flex justify-between items-center text-sm font-medium pt-2 border-t border-teal-200 text-teal-800">
                                            <span>Tổng nhập:</span>
                                            <span id="paidByAmountsTotal" class="font-bold text-lg text-teal-600">0
                                                ₫</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step-3 bg-slate-50 p-5 rounded-xl border border-slate-100">
                                <div class="flex justify-between items-center mb-3">
                                    <label class="block text-sm font-semibold text-teal-700 uppercase tracking-wide">
                                        <i class="fas fa-users mr-2"></i>Người tham gia
                                    </label>
                                    <label
                                        class="flex items-center cursor-pointer text-sm text-teal-600 font-semibold hover:text-teal-700 bg-teal-100/50 px-3 py-1.5 rounded-lg transition-colors">
                                        <input type="checkbox" id="selectAllParticipants" class="mr-2 accent-teal-600"
                                            checked>
                                        Chọn tất cả
                                    </label>
                                </div>
                                <div id="participantsList"
                                    class="space-y-2 max-h-48 overflow-y-auto pr-2 custom-scrollbar">
                                </div>
                            </div>

                            <div class="step-4">
                                <label class="block text-sm font-semibold text-slate-700 mb-3">Phương thức chia sẻ
                                    *</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <label
                                        class="relative flex items-center justify-center p-4 border border-slate-200 bg-white rounded-xl cursor-pointer hover:bg-slate-50 transition-all">
                                        <input type="radio" id="splitEqual" name="splitMode" value="equal" checked
                                            class="absolute top-3 right-3 accent-teal-600">
                                        <div class="text-center text-slate-500">
                                            <i class="fas fa-equals text-xl mb-1"></i>
                                            <div class="text-sm font-bold">Chia đều</div>
                                        </div>
                                    </label>
                                    <label
                                        class="relative flex items-center justify-center p-4 border border-slate-200 bg-white rounded-xl cursor-pointer hover:bg-slate-50 transition-all">
                                        <input type="radio" id="splitCustom" name="splitMode" value="custom"
                                            class="absolute top-3 right-3 accent-teal-600">
                                        <div class="text-center text-slate-500">
                                            <i class="fas fa-pencil-alt text-xl mb-1"></i>
                                            <div class="text-sm font-bold">Tùy chỉnh</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="flex gap-4 pt-6 mt-4 border-t border-slate-100">
                                <button type="submit"
                                    class="btn-primary flex-1 flex items-center justify-center text-lg">
                                    <i class="fas fa-save mr-2"></i>Lưu Khoản Chi
                                </button>
                                <button type="reset"
                                    class="btn-secondary w-1/4 flex items-center justify-center text-slate-500 hover:text-red-500 hover:border-red-200 hover:bg-red-50">
                                    <i class="fas fa-times mr-2"></i>Hủy
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card p-6">
                        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                            <i class="fas fa-user-friends text-teal-500 mr-2"></i>Thành viên nhóm
                        </h2>

                        <div class="flex gap-3 mb-6">
                            <input type="text" id="newMemberName" class="input-field flex-1"
                                placeholder="Nhập tên thành viên...">
                            <button id="addMemberBtn"
                                class="bg-teal-100 text-teal-700 hover:bg-teal-200 px-5 py-2 rounded-lg font-semibold transition-colors">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>

                        <div id="membersList" class="flex flex-wrap gap-2">
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="sticky top-6">
                        <div class="flex p-1 bg-slate-200 rounded-xl mb-6 shadow-inner">
                            <button
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold text-slate-600 transition-all active-tab-style"
                                data-tab="expenses"
                                style="background: white; color: #0f766e; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                                <i class="fas fa-receipt mr-2"></i>Danh sách
                            </button>
                            <button
                                class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold text-slate-500 hover:text-slate-700 transition-all"
                                data-tab="settlement">
                                <i class="fas fa-calculator mr-2"></i>Công nợ
                            </button>
                        </div>

                        <div id="expensesTab" class="tab-content animate-fade">
                            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 px-1">Lịch sử chi
                                tiêu</h3>
                            <div id="expensesList" class="space-y-3">
                            </div>
                        </div>

                        <div id="settlementTab" class="tab-content hidden animate-fade">
                            <div class="mb-6 bg-white rounded-xl p-1 shadow-sm border border-slate-100">
                                <h3
                                    class="text-xs font-bold text-teal-600 mb-3 uppercase tracking-wider flex items-center bg-teal-50 p-2 rounded-lg">
                                    <i class="fas fa-arrow-down mr-2"></i>Cần thu về
                                </h3>
                                <div id="summaryPaidList" class="space-y-3 px-2 pb-2">
                                </div>
                            </div>

                            <div class="mb-6 bg-white rounded-xl p-1 shadow-sm border border-slate-100">
                                <h3
                                    class="text-xs font-bold text-red-500 mb-3 uppercase tracking-wider flex items-center bg-red-50 p-2 rounded-lg">
                                    <i class="fas fa-arrow-up mr-2"></i>Cần chi ra
                                </h3>
                                <div id="summaryOwingList" class="space-y-3 px-2 pb-2">
                                </div>
                            </div>

                            <div class="card p-4 bg-slate-800 text-white border-none shadow-xl">
                                <h3
                                    class="text-sm font-bold text-teal-300 mb-4 uppercase tracking-wider border-b border-slate-700 pb-2">
                                    <i class="fas fa-exchange-alt mr-2"></i>Cách chuyển tiền tối ưu
                                </h3>
                                <div id="transactionsList" class="space-y-3">
                                </div>
                            </div>

                            <div class="mt-6">
                                <button id="exportBtn"
                                    class="w-full bg-slate-800 text-teal-400 hover:bg-slate-700 hover:text-teal-300 font-bold py-3 px-4 rounded-xl transition-all shadow-md flex items-center justify-center">
                                    <i class="fas fa-copy mr-2"></i>Copy Báo Cáo Gửi Zalo/Messenger
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-8 text-slate-500 mt-8 border-t border-slate-200 bg-white">
        <p class="font-medium">Designed for EzzzSplit & Harish</p>
        <p class="text-sm mt-1 opacity-75">Copyright © 2026</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
